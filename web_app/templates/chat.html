<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* 側邊欄樣式 */
        .sidebar {
            width: 250px;
            background-color: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .app-icon {
            width: 30px;
            height: 30px;
            background-color: #9999cc;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .app-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .nav-tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .nav-tab {
            padding: 10px 15px;
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }
        
        .nav-tab.active {
            color: #7676b3;
            border-bottom: 2px solid #7676b3;
        }
        
        .chat-history-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .history-title {
            font-weight: bold;
            color: #333;
        }
        
        .close-btn {
            cursor: pointer;
            color: #999;
        }
        
        .new-chat-btn {
            margin: 15px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .new-chat-btn span {
            margin-right: 5px;
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .chat-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }
        
        .chat-tab.active {
            border-bottom: 2px solid #333;
            color: #333;
        }
        
        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        
        .chat-item-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .chat-item-date {
            font-size: 12px;
            color: #999;
        }
        
        /* 主聊天區域樣式 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
            position: relative;
        }
        
        .chat-header {
            padding: 15px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .frame-info {
            color: #999;
            font-size: 14px;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
        }
        
        .header-action-btn {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 70%;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message.sent {
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .received .message-bubble {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .sent .message-bubble {
            background-color: #e6e6e6;
            color: #333;
        }
        
        .chat-input-container {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: #f0f0f0;
            font-size: 14px;
            outline: none;
        }
        
        .send-btn {
            width: 36px;
            height: 36px;
            background-color: #ccc;
            border-radius: 50%;
            margin-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 側邊欄 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-icon"></div>
                <div class="app-name">ChatApp</div>
            </div>
            
            <div class="nav-tabs">
                <div class="nav-tab active">聊天</div>
                <div class="nav-tab">好友</div>
                <div class="nav-tab">群組</div>
                <div class="nav-tab">設定</div>
            </div>
            
            <div class="chat-history-header">
                <div class="history-title">聊天歷史</div>
                <div class="close-btn">×</div>
            </div>
            
            <div class="new-chat-btn">
                <span>+</span> 新對話
            </div>
            
            <div class="chat-tabs">
                <div class="chat-tab active">對話記錄</div>
                <div class="chat-tab">已上傳文件</div>
            </div>
            
            <div class="chat-list">
                <div class="chat-item">
                    <div class="chat-item-title">新對話</div>
                    <div class="chat-item-date">今天</div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-item-title">技術討論</div>
                    <div class="chat-item-date">昨天</div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-item-title">問題解答</div>
                    <div class="chat-item-date">3月15日</div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-item-title">功能建議</div>
                    <div class="chat-item-date">3月10日</div>
                </div>
                
                <div class="chat-item">
                    <div class="chat-item-title">設計討論</div>
                    <div class="chat-item-date">3月5日</div>
                </div>
            </div>
        </div>
        
        <!-- 主聊天區域 -->
        <div class="chat-area">
            <div class="chat-header">
                <div></div>
                <div class="frame-info">Frame 119</div>
                <div class="header-actions">
                    <div class="header-action-btn">II</div>
                </div>
            </div>
            
            <div class="messages-container">
                <div class="message received">
                    <div class="message-bubble">您好！歡迎使用對話介面。</div>
                </div>
                
                <div class="message received">
                    <div class="message-bubble">新版！這是由不規則幾何形狀的動態背景組成，對話內容會直接顯示在背景上。</div>
                </div>
                
                <div class="message sent">
                    <div class="message-bubble">這個界面設計得很有趣！</div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="輸入訊息...">
                <div class="send-btn">➤</div>
            </div>
        </div>
    </div>
    
    <script>
        // 可以添加JavaScript來實現交互功能
        document.querySelector('.send-btn').addEventListener('click', function() {
            const input = document.querySelector('.chat-input');
            const message = input.value.trim();
            
            if (message) {
                const messagesContainer = document.querySelector('.messages-container');
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.innerHTML = `<div class="message-bubble">${message}</div>`;
                messagesContainer.appendChild(messageElement);
                
                // 清空輸入框
                input.value = '';
                
                // 滾動到底部
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
        
        // 按Enter鍵發送消息
        document.querySelector('.chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.send-btn').click();
            }
        });
    </script>
</body>
</html>
