<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <div class="app-container">
        <!-- 導覽列 -->
        <div class="nav-header">
            <div class="app-branding">
                <div class="app-icon"></div>
                <div class="app-name">ChatApp</div>
            </div>
            
            <div class="nav-tabs">
                <div class="nav-tab active">等我</div>
                <div class="nav-tab">有空</div>
                <div class="nav-tab">在改</div>
                <div class="nav-tab">謝謝</div>
            </div>
            
            <div class="frame-info">Frame 119</div>
            
            <div class="header-actions">
                <div class="header-action-btn">II</div>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 側邊欄切換按鈕 -->
            <div class="sidebar-toggle" id="sidebar-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </div>
            
            <!-- 側邊欄 -->
            <div class="sidebar" id="sidebar">
                <div class="chat-history-header">
                    <div class="history-title">聊天歷史</div>
                    <div class="close-btn" id="sidebar-close">×</div>
                </div>
                
                <div class="new-chat-btn" id="new-chat-btn">
                    <span>+</span> 新對話
                </div>
                
                <div class="upload-pdf-btn">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <path d="M12 18v-6"></path>
                            <path d="M8 15l4-4 4 4"></path>
                        </svg>
                    </span>
                    上傳PDF
                    <input type="file" id="pdf-upload" accept=".pdf" style="display: none;">
                </div>
                
                <div class="chat-tabs">
                    <div class="chat-tab active" data-tab="chat-records">對話記錄</div>
                    <div class="chat-tab" data-tab="uploaded-files">已上傳文件</div>
                </div>
                
                <div class="chat-list" id="chat-records-list">
                    <div class="chat-item">
                        <div class="chat-item-title">新對話</div>
                        <div class="chat-item-date">今天</div>
                    </div>
                    
                    <div class="chat-item">
                        <div class="chat-item-title">技術討論</div>
                        <div class="chat-item-date">昨天</div>
                    </div>
                    
                    <div class="chat-item">
                        <div class="chat-item-title">問題解答</div>
                        <div class="chat-item-date">3月15日</div>
                    </div>
                    
                    <div class="chat-item">
                        <div class="chat-item-title">功能建議</div>
                        <div class="chat-item-date">3月10日</div>
                    </div>
                    
                    <div class="chat-item">
                        <div class="chat-item-title">設計討論</div>
                        <div class="chat-item-date">3月5日</div>
                    </div>
                </div>
                
                <div class="file-list" id="uploaded-files-list" style="display: none;">
                    <!-- 已上傳的PDF檔案會顯示在這裡 -->
                    <div class="empty-files-message">尚無上傳的PDF檔案</div>
                </div>
            </div>
            
            <!-- 主聊天區域 -->
            <div class="chat-area">
            
            <div class="messages-container">
                <div class="message received">
                    <div class="message-bubble">您好！歡迎使用這個對話介面。</div>
                </div>
                
                <div class="message received">
                    <div class="message-bubble">謝謝！這是由不規則幾何形狀的動態背景組成，對話內容會直接顯示在背景上。</div>
                </div>
                
                <div class="message sent">
                    <div class="message-bubble">這個界面設計得真有趣！</div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="輸入訊息...">
                <div class="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <script>
        // 可以添加JavaScript來實現交互功能
        document.querySelector('.send-btn').addEventListener('click', function() {
            const input = document.querySelector('.chat-input');
            const message = input.value.trim();
            
            if (message) {
                const messagesContainer = document.querySelector('.messages-container');
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.innerHTML = `<div class="message-bubble">${message}</div>`;
                messagesContainer.appendChild(messageElement);
                
                // 清空輸入框
                input.value = '';
                
                // 滾動到底部
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
        
        // 按Enter鍵發送消息
        document.querySelector('.chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.send-btn').click();
            }
        });
        
        // 側邊欄切換功能
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarClose = document.getElementById('sidebar-close');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const uploadPdfBtn = document.querySelector('.upload-pdf-btn');
            const pdfUploadInput = document.getElementById('pdf-upload');
            const newChatBtn = document.getElementById('new-chat-btn');
            const messagesContainer = document.querySelector('.messages-container');
            
            // 點擊關閉按鈕收起側邊欄
            sidebarClose.addEventListener('click', function() {
                sidebar.classList.add('collapsed');
                sidebarToggle.classList.add('visible');
                
                // 儲存狀態到 localStorage
                localStorage.setItem('sidebarCollapsed', 'true');
            });
            
            // 點擊切換按鈕展開側邊欄
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.remove('collapsed');
                sidebarToggle.classList.remove('visible');
                
                // 儲存狀態到 localStorage
                localStorage.setItem('sidebarCollapsed', 'false');
            });
            
            // 讀取儲存的狀態
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                sidebarToggle.classList.add('visible');
            }
            
            // 標籤切換功能
            const chatTabs = document.querySelectorAll('.chat-tab');
            const chatRecordsList = document.getElementById('chat-records-list');
            const uploadedFilesList = document.getElementById('uploaded-files-list');
            
            chatTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有標籤的活躍狀態
                    chatTabs.forEach(t => t.classList.remove('active'));
                    // 將點擊的標籤設為活躍
                    this.classList.add('active');
                    
                    // 顯示相應的內容
                    const tabName = this.getAttribute('data-tab');
                    if (tabName === 'chat-records') {
                        chatRecordsList.style.display = 'block';
                        uploadedFilesList.style.display = 'none';
                    } else if (tabName === 'uploaded-files') {
                        chatRecordsList.style.display = 'none';
                        uploadedFilesList.style.display = 'block';
                    }
                });
            });
            
            // PDF上傳功能
            uploadPdfBtn.addEventListener('click', function() {
                pdfUploadInput.click();
            });
            
            pdfUploadInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file && file.type === 'application/pdf') {
                    // 創建一個新的檔案項目在已上傳文件列表中
                    const fileName = file.name;
                    const fileSize = (file.size / 1024).toFixed(1) + ' KB';
                    const currentDate = new Date().toLocaleDateString();
                    
                    // 移除空檔案提示
                    const emptyMessage = uploadedFilesList.querySelector('.empty-files-message');
                    if (emptyMessage) {
                        emptyMessage.style.display = 'none';
                    }
                    
                    // 創建新的檔案項目
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-item-header">
                            <div class="file-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <line x1="10" y1="9" x2="8" y2="9"></line>
                                </svg>
                            </div>
                            <div class="file-name">${fileName}</div>
                        </div>
                        <div class="file-info">
                            <span>${fileSize}</span>
                            <span>${currentDate}</span>
                        </div>
                    `;
                    uploadedFilesList.appendChild(fileItem);
                    
                    // 切換到已上傳文件標籤
                    chatTabs.forEach(tab => tab.classList.remove('active'));
                    chatTabs[1].classList.add('active');
                    chatRecordsList.style.display = 'none';
                    uploadedFilesList.style.display = 'block';
                    
                    // 顯示上傳成功訊息
                    const messagesContainer = document.querySelector('.messages-container');
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message received';
                    messageElement.innerHTML = `<div class="message-bubble">PDF檔案 "${fileName}" 已成功上傳。</div>`;
                    messagesContainer.appendChild(messageElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    
                    // 清空檔案選擇，允許再次選擇相同檔案
                    pdfUploadInput.value = '';
                }
            });
            
            // 點擊檔案項目時的事件
            uploadedFilesList.addEventListener('click', function(event) {
                const fileItem = event.target.closest('.file-item');
                if (fileItem) {
                    const fileName = fileItem.querySelector('.file-name').textContent;
                    // 顯示檔案選擇訊息
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message received';
                    messageElement.innerHTML = `<div class="message-bubble">已選擇PDF檔案: "${fileName}"。正在處理...</div>`;
                    messagesContainer.appendChild(messageElement);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            });
            
            // 為現有的對話項目添加點擊事件
            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有項目的選中狀態
                    document.querySelectorAll('.chat-item').forEach(i => {
                        i.classList.remove('selected');
                    });
                    
                    // 將這個項目設為選中
                    this.classList.add('selected');
                    
                    // 取得對話標題
                    const chatTitle = this.querySelector('.chat-item-title').textContent;
                    
                    // 清空訊息容器
                    messagesContainer.innerHTML = '';
                    
                    // 根據對話標題顯示不同的訊息
                    if (chatTitle === '新對話') {
                        const welcomeMessage = document.createElement('div');
                        welcomeMessage.className = 'message received';
                        welcomeMessage.innerHTML = `<div class="message-bubble">您好！歡迎開始新的對話。有什麼可以幫助您的嗎？</div>`;
                        messagesContainer.appendChild(welcomeMessage);
                    } else if (chatTitle === '技術討論') {
                        const techMessage = document.createElement('div');
                        techMessage.className = 'message received';
                        techMessage.innerHTML = `<div class="message-bubble">歡迎回到技術討論。我們上次討論到哪裡了？</div>`;
                        messagesContainer.appendChild(techMessage);
                    } else if (chatTitle === '問題解答') {
                        const helpMessage = document.createElement('div');
                        helpMessage.className = 'message received';
                        helpMessage.innerHTML = `<div class="message-bubble">歡迎回到問題解答。需要繼續解決上次的問題嗎？</div>`;
                        messagesContainer.appendChild(helpMessage);
                    } else if (chatTitle === '功能建議') {
                        const featureMessage = document.createElement('div');
                        featureMessage.className = 'message received';
                        featureMessage.innerHTML = `<div class="message-bubble">歡迎回到功能建議。您有更多的建議嗎？</div>`;
                        messagesContainer.appendChild(featureMessage);
                    } else if (chatTitle === '設計討論') {
                        const designMessage = document.createElement('div');
                        designMessage.className = 'message received';
                        designMessage.innerHTML = `<div class="message-bubble">歡迎回到設計討論。我們繼續討論介面設計的問題吧。</div>`;
                        messagesContainer.appendChild(designMessage);
                    }
                });
            });
            
            // 新對話按鈕功能
            newChatBtn.addEventListener('click', function() {
                // 清空訊息容器
                messagesContainer.innerHTML = '';
                
                // 添加歡迎訊息
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'message received';
                welcomeMessage.innerHTML = `<div class="message-bubble">您好！歡迎開始新的對話。有什麼可以幫助您的嗎？</div>`;
                messagesContainer.appendChild(welcomeMessage);
                
                // 切換到對話記錄標籤
                chatTabs.forEach(tab => tab.classList.remove('active'));
                chatTabs[0].classList.add('active');
                chatRecordsList.style.display = 'block';
                uploadedFilesList.style.display = 'none';
                
                // 創建新的對話項目並添加到對話列表頂部
                const currentDate = new Date().toLocaleTimeString();
                const newChatItem = document.createElement('div');
                newChatItem.className = 'chat-item';
                newChatItem.innerHTML = `
                    <div class="chat-item-title">新對話</div>
                    <div class="chat-item-date">剛剛 - ${currentDate}</div>
                `;
                
                // 將新的對話項目插入到列表的最前面
                if (chatRecordsList.firstChild) {
                    chatRecordsList.insertBefore(newChatItem, chatRecordsList.firstChild);
                } else {
                    chatRecordsList.appendChild(newChatItem);
                }
                
                // 設置點擊事件來切換到這個對話
                newChatItem.addEventListener('click', function() {
                    // 選擇這個對話項目
                    document.querySelectorAll('.chat-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
                
                // 自動選擇新創建的對話
                newChatItem.classList.add('selected');
            });
        });
    </script>
</body>
</html>
