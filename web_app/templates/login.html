<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北商rule事說 - 登入</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <header>
        <h1>北商rule事說</h1>
        <nav>
            <ul>
                <li><a href="#">傳營簡</a></li>
                <li><a href="#">討論區</a></li>
                <li><a href="#">二手書交換</a></li>
                <li><a href="#">校規查詢</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="login-container">
            <div class="login-sidebar">
                <h2>登入</h2>
                <div class="sidebar-text">
                    請使用學校帳號進行登入
                </div>
            </div>
            <div class="login-form">
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">帳號</label>
                        <input type="text" id="username" name="username" placeholder="11056000.ntub.edu.tw" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <button type="button" id="togglePassword" class="toggle-password">
                                <img src="../static/image/eye.svg" alt="顯示密碼">
                            </button>
                        </div>
                        <p class="error-message">忘記密碼請至註冊入口重設</p>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel">取消</button>
                        <button type="submit" class="btn-submit">確定</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="../static/js/login.js"></script>
</body>
</html>
