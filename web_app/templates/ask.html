
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>ÂåóÂïÜruleÊòØË™™ Chatbot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f7f7f7;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow-y: auto;
      padding: 20px;
    }

    .message-row {
      display: flex;
      align-items: flex-end;
      margin: 10px 0;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.bot {
      justify-content: flex-start;
    }

    .avatar {
      font-size: 24px;
      margin: 0 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 14px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user .message {
      background-color: #e6f7ff;
    }

    .bot .message {
      background-color: #f0f0f0;
    }

    .input-area {
      position: sticky;
      bottom: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      padding: 10px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      height: 60px;
      line-height: 1.4;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 1em;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .upload-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 22px;
      text-align: center;
      line-height: 44px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    input[type="file"] {
      display: none;
    }

    #floating-progress {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 200px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 999;
    }

    #progressBar {
      width: 0;
      height: 12px;
      background-color: #4CAF50;
      border-radius: 6px;
      transition: width 0.3s;
    }

    #progressText {
      margin-top: 8px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chatBox"></div>

  <div class="input-area">
    <textarea id="question" placeholder="Ë´ãËº∏ÂÖ•ÂïèÈ°å..." onkeydown="handleKeyDown(event)"></textarea>
    <button onclick="sendQuestion()">ÈÄÅÂá∫</button>
  </div>

  <button class="upload-icon" onclick="document.getElementById('zipInput').click()">üìÅ</button>
  <input type="file" id="zipInput" accept=".zip" onchange="uploadZip(this.files[0])" />

  <div id="floating-progress">
    <div id="progressBar"></div>
    <div id="progressText">‰∏äÂÇ≥‰∏≠...</div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    function appendMessage(text, isUser) {
      const row = document.createElement("div");
      row.className = `message-row ${isUser ? "user" : "bot"}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = isUser ? "üòÄ" : "ü¶â";

      const message = document.createElement("div");
      message.className = `message`;
      message.textContent = text;

      if (isUser) {
        row.appendChild(message);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(message);
      }

      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendQuestion() {
      const input = document.getElementById("question");
      const question = input.value.trim();
      if (!question) return;

      appendMessage(question, true);
      input.value = "";

      appendMessage("Ê≠£Âú®Êü•Ë©¢‰∏≠...", false);

      try {
        const res = await fetch("/ask/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        chatBox.removeChild(chatBox.lastChild);

        appendMessage(data.answer || data.error || "‚ùå Ê≤íÊúâÊî∂Âà∞ÂõûÁ≠î", false);
      } catch (err) {
        chatBox.removeChild(chatBox.lastChild);
        appendMessage("‚ùå ÈåØË™§Ôºö" + err, false);
      }
    }

    function handleKeyDown(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendQuestion();
      }
    }

    function uploadZip(file) {
      if (!file || !file.name.endsWith('.zip')) {
        alert("Ë´ãÈÅ∏Êìá zip Ê™îÔºÅ");
        return;
      }

      const formData = new FormData();
      formData.append("zip_file", file);

      const progressBox = document.getElementById("floating-progress");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");

      progressBox.style.display = "block";
      progressBar.style.width = "0%";
      progressText.innerText = "‰∏äÂÇ≥‰∏≠...";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/upload_zip/", true);

      xhr.upload.onprogress = function (e) {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressBar.style.width = percent + "%";
        }
      };

      xhr.onload = function () {
        if (xhr.status === 200) {
          const res = JSON.parse(xhr.responseText);
          if (res.message) {
            progressText.innerText = "‚úÖ ‰∏äÂÇ≥ÂÆåÊàê";
          } else {
            progressText.innerText = "‚ùå ÈåØË™§Ôºö" + (res.error || "Êú™Áü•ÈåØË™§");
          }
        } else {
          progressText.innerText = "‚ùå ‰∏äÂÇ≥Â§±Êïó";
        }

        setTimeout(() => {
          progressBox.style.display = "none";
        }, 10000);
      };

      xhr.onerror = function () {
        progressText.innerText = "‚ùå ‰∏äÂÇ≥ÈåØË™§";
        setTimeout(() => {
          progressBox.style.display = "none";
        }, 10000);
      };

      xhr.send(formData);
    }
  </script>
</body>
</html>
