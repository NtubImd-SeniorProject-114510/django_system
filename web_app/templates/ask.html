  <style>

    /* æ‡¸æµ®ä¸Šå‚³åœ–ç¤º */
    .upload-icon {

    /* æ‡¸æµ®é€²åº¦æ¢ */
    #floating-progress {
      position: fixed;

      background: #fff;
      border: 1px solid #ccc;

  </style>
</head>
<body>
  <h1>åŒ—å•†ruleæ˜¯èªª Chatbot</h1>

  <div>
    <input id="question" type="text" placeholder="è«‹è¼¸å…¥ä½ çš„å•é¡Œ..." />
    <button onclick="sendQuestion()">é€å‡º</button>
  </div>

  <div id="answer"></div>

  <!-- æ‡¸æµ®ä¸Šå‚³åœ–ç¤ºèˆ‡æª”æ¡ˆé¸æ“‡ -->
  <button class="upload-icon" onclick="document.getElementById('zipInput').click()">ğŸ“</button>
  <input type="file" id="zipInput" accept=".zip" onchange="uploadZip(this.files[0])" />

  <!-- æ‡¸æµ®é€²åº¦æ¢ -->
  <div id="floating-progress">
    <div id="progressBar"></div>
    <div id="progressText">ä¸Šå‚³ä¸­...</div>
  </div>

  <script>
    async function sendQuestion() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");
      answerDiv.innerText = "æ­£åœ¨æŸ¥è©¢ä¸­...";
      try {
        const res = await fetch("/ask/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        answerDiv.innerText = data.answer || data.error || "æ²’æœ‰æ”¶åˆ°å›ç­”ã€‚";
      } catch (err) {
        answerDiv.innerText = "éŒ¯èª¤ï¼š" + err;
      }
    }

    function uploadZip(file) {
      if (!file || !file.name.endsWith('.zip')) {
        alert("è«‹é¸æ“‡ zip æª”ï¼");
        return;
      }

      const formData = new FormData();
      formData.append("zip_file", file);

      const progressBox = document.getElementById("floating-progress");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");

      progressBox.style.display = "block";
      progressBar.style.width = "0%";
      progressText.innerText = "ä¸Šå‚³ä¸­...";

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "/upload_zip/", true);

      xhr.upload.onprogress = function (e) {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressBar.style.width = percent + "%";
        }
      };

      xhr.onload = function () {
        if (xhr.status === 200) {
          const res = JSON.parse(xhr.responseText);
          if (res.message) {
            progressText.innerText = "âœ… ä¸Šå‚³å®Œæˆ";
          } else {
            progressText.innerText = "âŒ éŒ¯èª¤ï¼š" + (res.error || "æœªçŸ¥éŒ¯èª¤");
          }
        } else {
          progressText.innerText = "âŒ ä¸Šå‚³å¤±æ•—";
        }

        // â³ 10 ç§’å¾Œéš±è—é€²åº¦æ¡†
        setTimeout(() => {
          progressBox.style.display = "none";
        }, 10000);
      };

      xhr.onerror = function () {
        progressText.innerText = "âŒ ä¸Šå‚³éŒ¯èª¤";

        setTimeout(() => {
          progressBox.style.display = "none";
        }, 10000);
      };

      xhr.send(formData);
    }

  </script>
